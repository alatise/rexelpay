<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" >

</head>
<body>
   <div>
       <div class="row">
           <div class="col-md-3 col-xs-0 side-description">
               <div id="logo">
                    <a href="#">
                        <img src="./assets/logo.png" alt="Logo">
                    </a>
               </div>
               <div class="descriptionText">
                   <h3>Welcome back to Rexelpay</h3>
                   <span>Avoid losng your funds! Make all payments with ease at Rexelpay.</span>
               </div>
           </div>
           <div class="col-md-9 col-xs-12" id="login-main">
               <div>
                   <div id="sign-up">
                       <a role="button" href="#" class="btn btn-primary signup-button">Sign Up</a>
                   </div>
                   <div id="login-form">
                        <div class="card" style="width: 22rem;">
                            <div class="card-body">
                                <h5 class="card-title">Welcome Back</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Enter your work email and password to continue</h6>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </form>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Login</button>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                        </div>
                   </div>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
